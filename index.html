<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Activity</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="start-page">
    <h1 class="text=center">The Coding Quiz.</h1>

      <h3 id="question-output" class="text center"></h3>
    </div>
    <div class="choices"></div>
  </div>

  <script src="js/questions.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
